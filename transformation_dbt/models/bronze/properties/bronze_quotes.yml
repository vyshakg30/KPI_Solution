
version: 2

models:
  - name: bronze_quotes
    columns:
      - name: quote_id
        data_type: varchar
        constraints:
          - type: primary_key
        data_tests:
          - unique:
              severity: warn
          - not_null:
              severity: warn


      - name: band
        data_type: varchar
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: [ 'A' , 'B', 'C']
              config:
                severity: warn