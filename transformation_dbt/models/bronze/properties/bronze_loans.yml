
version: 2

models:
  - name: bronze_loans
    config:
      severity: warn
    columns:
      - name: loan_id
        data_type: varchar
        data_tests:
          - unique
          - not_null
      - name: quote_id
        data_type: varchar
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('bronze_quotes')
                field: quote_id
      - name: funded_at
        data_type: date
      - name: principal
        data_type: integer
      - name: apr
        data_type: double
      - name: term_months
        data_type: integer
      - name: status
        data_type: varchar